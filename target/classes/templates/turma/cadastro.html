<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<main role="main">
		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/apm.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Academia de Polícia Militar</h1>
				<p class="lead text-muted">Desde 1935 formando líderes.</p>
			</div>
		</section>
		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-8">
						<div th:replace="fragments/alert :: alerta-sucesso"></div>
						<form th:action="@{/turmas/salvar}"
								th:object="${turma}" method="POST" class="was-validated">
							<div class="form-row">
							<div class="form-group col-md-9">
								<label for="nome">Série</label>
								<div class="input-group">
									<select name="serie" class="form-control" th:field="*{serie}">
     									<option th:each="serie : ${series}"
            				 						th:value="${serie.id}"               				 
            				 						th:text="${serie.nome}"
            				 						 />
				 							</select>
							</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-3">
								<label for="descricao">Descrição</label>
								<div class="input-group">
									<input type="text" class="form-control" id="descricao"
										    th:field="*{descricao}" placeholder="Descrição"/>
								</div>
								</div>
								<div class="form-group col-md-2">
								<label for="ano">Ano</label>
								<div class="input-group">
									<input type="text" class="form-control" id="ano"
										    th:field="*{ano}" placeholder="Ano"/>
								</div>
							</div>
							<div class=" form-group col-md-2">
								<label for="pel">Pelotão</label>
								<div class="input-group">
									<input type="text" class="form-control matricula" id="pel"
										    th:field="*{pel}" placeholder="Pelotão"/>
								</div>
							</div>
							</div>
							
							<input type="hidden" th:field="*{id}"> 
							<div class="form-row">
								<div class="form-group col-sm-12">
									<button type="submit" class="btn btn-primary"
										data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	</section>
	<script	th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript">
	
	</script>
</body>
</html>
