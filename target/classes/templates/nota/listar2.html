<!DOCTYPE html>
<html lang="pt"
	xmlns:sd="http://www.thymeleaf.org/spring-data"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/lista-vinhos.css}" />
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-8">
							<h1>
								Listagem de notas
							</h1>
						</div>
				</div>
			</div>

			<div class="container-fluid">
				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>

					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>

				<div class="table-responsive">
	<table class="table table-striped table-hover">
	<thead>
		<tr>
		  <th><a class="sorted" sd:pagination-sort="" >Aluno</a></th>
		  <th><a class="sorted" sd:pagination-sort="" >Disciplina</a></th>
		  <th>VC1</th>
		   <th>VC2</th>
		   <th>VF1</th>
		   <th>MF1</th>
		   <th>VC1</th>
		   <th>VC2</th>
		   <th>VF2</th>
		   <th>MF2</th>
		   <th>Situação</th>
		  <th></th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="row : ${page}">
		  <th scope="row" th:text="${row.aluno.alunoNome}">Nome</th>
		  <td th:text="${row.disciplina.disciplinaNome}">Name</td>
		  <td th:text="${row.vC11Sem}">Last Name</td>
		  <td th:text="${row.vC21Sem}">Last Name</td>
		   <td th:text="${row.vF1Sem}">Last Name</td>
		   <td th:text="${row.medFin1Sem}">Last Name</td>
		  <td th:text="${row.vC12Sem}">Last Name</td>
		  <td th:text="${row.vC22Sem}">Last Name</td>
		  <td th:text="${row.vF2Sem}">Last Name</td>
		  <td th:text="${row.medFin2Sem}">Last Name</td>
		  <td th:text="${row.resGeral}">Last Name</td>
		  <td th:text="${row.resSituacao}">Last Name</td>
		  <td><a href="#">edit</a></td>
		</tr>
	</tbody>
</table>

<div class="row">
    <div class="col-sm-6">
    	<div sd:pagination-summary="sumario">info</div>
    </div>
    <div class="col-sm-6">
    	<nav class="pull-right">
		<ul class="pagination" sd:pagination-split="7" sd:pagination="page">
			<!-- Pagination created by SpringDataDialect, this content is just for mockup -->
			<li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
		   	<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
		</ul>
	</nav>
    </div>
</div>
	
				</div>
			</div>
	</section>
</body>
</html>
