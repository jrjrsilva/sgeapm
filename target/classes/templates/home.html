<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">
		<section class="jumbotron text-center">
			<img class="d-block mx-auto mb-4" th:src="@{/image/apm.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Academia de Polícia Militar</h1>
				<p class="lead text-muted">Desde 1935 formando líderes.</p>
			</div>
		</section>

		<div class="album py-5 bg-light">

			<div class="container">

				<div class="row">
					<div class="col-md-3">
						<div class="card mb-4 box-shadow">
							
							<div class="card-body">
								<h5 class="card-title">CFO</h5>
								<p class="card-text">CURSO DE FORMAÇÃO DE OFICIAIS</p>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="card mb-4 box-shadow">
								<div class="card-body">
								<h5 class="card-title">CFOA</h5>
								<p class="card-text">CURSO DE FORMAÇÃO DE OFICIAIS AUXILIARES</p>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="card mb-4 box-shadow">
							<div class="card-body">
								<h5 class="card-title">CESP</h5>
								<p class="card-text">CURSO DE ESPECIALIZAÇÃO EM SEGURANÇA PÚBLICA</p>
							</div>
						</div>
					</div>

					<div class="col-md-3">
						<div class="card mb-4 box-shadow">
							<div class="card-body">
								<h5 class="card-title">CEGESP</h5>
								<p class="card-text">CURSO DE ESPECIALIZAÇÃO EM GESTÃO ESTRATÉGICA EM SEGURANÇA PÚBLICA</p>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>

		</main>
	</section>
	<script th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
