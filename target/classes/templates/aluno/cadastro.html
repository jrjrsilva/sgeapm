<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/apm.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Academia de Polícia Militar</h1>
				<p class="lead text-muted">Desde 1935 formando líderes.</p>
			</div>
		</section>
		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-8">
						<div th:replace="fragments/alert :: alerta-sucesso"></div>
						<form th:action="@{/alunos/salvar}"
								th:object="${aluno}" method="POST" class="was-validated">
							<div class="form-row">
							<div class="form-group col-md-8">
								<label for="nome">Nome</label>
								<div class="input-group">
									<input type="text" class="form-control" id="alunoNome"
										    th:field="*{alunoNome}" placeholder="Nome do aluno"
										    aria-describedby="validationTooltipUsernamePrepend" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
								<label for="nomeGuerra">Nome de Guerra</label>
								<div class="input-group">
									<input type="text" class="form-control" id="nomeGuerra"
										    th:field="*{nomeGuerra}" placeholder="Nome Guerra do aluno"/>
								</div>
							</div>
							<div class="mb-3">
								<label for="matricula">Matricula</label>
								<div class="input-group">
									<input type="text" class="form-control matricula" id="matricula"
										    th:field="*{matricula}" placeholder="Matrícula do aluno"/>
								</div>
							</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
								<label for="naturalidade">Naturalidade</label>
								<div class="input-group">
									<input type="text" class="form-control" id="naturalidade"
										    th:field="*{naturalidade}" placeholder="Naturalidade do aluno"/>
								</div>
							</div>
							
							</div>
							<input type="hidden" th:field="*{id}"> 
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary"
										data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	</section>
	<script	th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript">
	
	</script>
</body>
</html>
