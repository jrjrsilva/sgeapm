<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">	
		
		<main role="main">
		
		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/apm.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Academia de Polícia Militar</h1>
				<p class="lead text-muted">Desde 1935 formando líderes.</p>
			</div>
		</section>
			
		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">					
					<div class="col-md-8">						
						<div th:replace="fragments/alert"></div>
						<form th:action="@{/series/salvar}" th:object="${serie}"
							method="POST" class="was-validated">
							
							<div class="form-row">
							<div class="form-group col-md-8">
								<label for="nome">Nome da Série</label>
								<div class="input-group">
									<input type="text" class="form-control" id="nome"
										    th:field="*{nome}" placeholder="Nome da Série"
										    aria-describedby="validationTooltipUsernamePrepend" required />
									<div class="invalid-feedback">Nome é requerido.</div>
								</div>
							</div>
							</div>		
							<div class="form-row">
							<div class="form-group col-md-4">
								<label for="apelido">Apelido</label>
								<div class="input-group">
									<input type="text" class="form-control" id="apelido"
										    th:field="*{apelido}" placeholder="Apelido"
										    required />
										    <div class="invalid-feedback">Apelido é requerido.</div>
								</div>
							</div>
							<div class="form-group col-md-2">
								<label for="ano">Ano</label>
								<div class="input-group">
									<input type="text" class="form-control matricula" id="ano"
										    th:field="*{ano}" placeholder="Ano" required />
									 		<div class="invalid-feedback">Ano é requerido.</div>
								</div>
							</div>
							</div>
							<input type="hidden" th:field="*{id}"/>	
											
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary" data-toggle="tooltip"
											data-placement="right" title="Salvar"><i class="fas fa-save"></i></button>
								</div>
							</div>
						</form>
						
						<hr/>
						
						<h2>Lista de Séries</h2>
						
						<table id="table-serie" class="table table-sm table-striped table-bordered nowrap" style="width:100%">
						  <thead class="thead-dark">
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Série</th>
						      <th scope="col">Apelido</th>
						      <th scope="col">Ano</th>
						      <th scope="col">Editar</th>
						      <th scope="col">Excluir</th>
						    </tr>
						  </thead>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		</main>
	</section>
	<script th:src="@{/js/serie.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
